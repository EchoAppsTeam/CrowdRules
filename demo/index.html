<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/html">
<head>
	<title>Echo::Apps::CrowdRules-Demo</title>
	<script type="text/javascript" src="http://cdn.echoenabled.com/sdk/v3/loader.js"></script>
</head>
<body>
	<div id="header"></div>
	<div id="content"></div>
	<div id="footer"></div>
	<script type="text/javascript">

		// get rid of appPrefix after uploading CrowdRules application on CDN
		var appPrefix = "";

		var identityManager = {
			"login": {
				"width": 400,
				"height": 250,
				"url": "https://echo.rpxnow.com/openid/embed?flags=stay_in_window,no_immediate&token_url=http%3A%2F%2Fechoenabled.com%2Fapps%2Fjanrain%2Fwaiting.html&bp_channel="
			},
			"signup": {
				"width": 400,
				"height": 250,
				"url": "https://echo.rpxnow.com/openid/embed?flags=stay_in_window,no_immediate&token_url=http%3A%2F%2Fechoenabled.com%2Fapps%2Fjanrain%2Fwaiting.html&bp_channel="
			}
		};

		Echo.Loader.initApplication({
			"script": appPrefix + "src/crowd-rules.js",
			"component": "Echo.Apps.CrowdRules",
			"backplane": {
				"serverBaseURL": "http://api.echoenabled.com/v1",
				"busName": "jskit"
			},
			"config": {
				"target": document.getElementById("content"),
				"appkey": "test.echoenabled.com",
				"submit": {
					"plugins": [{
						"name": "FormAuth",
						"identityManager": identityManager
					}]
				}
			}
		});

	</script>
</body>
</html>
